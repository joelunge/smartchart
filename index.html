<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChart Pro - Klinechart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e222d;
            color: #d1d4dc;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 280px;
            background-color: #131722;
            border-right: 1px solid #2a2e39;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #2a2e39;
        }
        .sidebar-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .search-container {
            padding: 12px;
            border-bottom: 1px solid #2a2e39;
        }
        .search-input {
            width: 100%;
            background-color: #2a2e39;
            border: 1px solid #3a3f4b;
            border-radius: 4px;
            padding: 8px 12px;
            color: #d1d4dc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .search-input::placeholder {
            color: #6c7380;
        }
        .search-input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .symbol-list {
            flex: 1;
            overflow-y: auto;
        }
        .symbol-item {
            padding: 10px 16px;
            border-bottom: 1px solid #2a2e39;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .symbol-item:hover {
            background-color: #2a2e39;
        }
        .symbol-item.active {
            background-color: #3a3f4b;
        }
        .symbol-name {
            font-size: 14px;
            font-weight: 500;
        }
        .symbol-price {
            text-align: right;
        }
        .symbol-price-value {
            font-size: 13px;
            margin-bottom: 2px;
        }
        .symbol-price-change {
            font-size: 11px;
        }
        .symbol-price-change.positive {
            color: #26a69a;
        }
        .symbol-price-change.negative {
            color: #ef5350;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .timeframe-selector {
            display: flex;
            gap: 8px;
        }
        .tf-btn {
            background-color: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #3a3f4b;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tf-btn:hover {
            background-color: #3a3f4b;
        }
        .tf-btn.active {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .indicator-selector {
            display: flex;
            gap: 8px;
        }
        .indicator-btn {
            background-color: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #3a3f4b;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .indicator-btn:hover {
            background-color: #3a3f4b;
        }
        .indicator-btn.active {
            background-color: #26a69a;
            border-color: #26a69a;
        }
        #chart-container {
            flex: 1;
            background-color: #131722;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c7380;
        }
        
        /* Custom scrollbar */
        .symbol-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .symbol-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .symbol-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            transition: background 0.2s;
        }
        
        .symbol-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Trading Pairs</h3>
            </div>
            <div class="search-container">
                <input type="text" id="symbol-search" placeholder="Search..." class="search-input">
            </div>
            <div class="symbol-list" id="symbol-list">
                <!-- Symbols loaded here dynamically -->
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1 id="chart-title">BTCUSDT - 1h</h1>
                <div class="controls">
                    <div class="timeframe-selector">
                        <button class="tf-btn" data-tf="1">1m</button>
                        <button class="tf-btn" data-tf="5">5m</button>
                        <button class="tf-btn" data-tf="15">15m</button>
                        <button class="tf-btn active" data-tf="60">1h</button>
                        <button class="tf-btn" data-tf="240">4h</button>
                        <button class="tf-btn" data-tf="D">1D</button>
                        <button class="tf-btn" data-tf="W">1W</button>
                    </div>
                    <div class="indicator-selector">
                        <button class="indicator-btn active" data-indicator="CUSTOM_MACD">MACD</button>
                        <button class="indicator-btn" data-indicator="RSI">RSI</button>
                        <button class="indicator-btn" data-indicator="VOL">Volume</button>
                    </div>
                </div>
            </div>
            <div id="chart-container">
                <div class="loading">Loading chart...</div>
            </div>
        </div>
    </div>

    <!-- Klinechart -->
    <script src="https://cdn.jsdelivr.net/npm/klinecharts/dist/klinecharts.min.js"></script>
    
    <script type="module">
        // SmartChart Pro with Klinechart
        class SmartChartKline {
            constructor(container) {
                this.container = container;
                this.chart = null;
                this.symbol = 'BTCUSDT';
                this.timeframe = '60';
                this.activeIndicators = new Set(['CUSTOM_MACD']);
                
                this.init();
            }
            
            init() {
                // Remove loading text
                this.container.innerHTML = '';
                
                // Create Klinechart with dark theme
                this.chart = klinecharts.init(this.container);
                
                // Set timezone to UTC
                this.chart.setTimezone('UTC');
                
                // Set locale to display UTC correctly
                this.chart.setLocale('en-US');
                
                // Configure dark theme similar to TradingView
                this.chart.setStyles({
                    grid: {
                        show: true,
                        horizontal: {
                            show: true,
                            size: 1,
                            color: '#2a2e39',
                            style: 'solid',
                            dashValue: [2, 2]
                        },
                        vertical: {
                            show: true,
                            size: 1,
                            color: '#2a2e39',
                            style: 'solid',
                            dashValue: [2, 2]
                        }
                    },
                    candle: {
                        type: 'candle_solid',
                        bar: {
                            upColor: '#26a69a',     // TradingView green
                            downColor: '#ef5350',   // TradingView red
                            upBorderColor: '#26a69a',
                            downBorderColor: '#ef5350',
                            upWickColor: '#26a69a',
                            downWickColor: '#ef5350',
                            noChangeColor: '#888888',
                            noChangeBorderColor: '#888888',
                            noChangeWickColor: '#888888'
                        },

                            show: true,
                            high: {
                                show: false
                            },
                            low: {
                                show: false
                            },
                            last: {
                                show: true,
                                upColor: '#26a69a',
                                downColor: '#ef5350',
                                noChangeColor: '#888888',
                                line: {
                                    show: true,
                                    style: 'dash',
                                    dashValue: [4, 4],
                                    size: 1
                                },
                                text: {
                                    show: true,
                                    size: 12,
                                    paddingLeft: 2,
                                    paddingTop: 2,
                                    paddingRight: 2,
                                    paddingBottom: 2,
                                    color: '#FFFFFF',
                                    family: 'Helvetica Neue',
                                    weight: 'normal',
                                    borderRadius: 2
                                }
                            }
                        },
                        tooltip: {
                            showRule: 'always',
                            showType: 'standard',
                            labels: ['Time', 'Open', 'Close', 'High', 'Low', 'Volume'],
                            values: null,
                            defaultValue: 'n/a',
                            rect: {
                                paddingLeft: 0,
                                paddingRight: 0,
                                paddingTop: 0,
                                paddingBottom: 6,
                                offsetLeft: 8,
                                offsetTop: 8,
                                offsetRight: 8,
                                borderRadius: 4,
                                borderSize: 1,
                                borderColor: '#2a2e39',

                            },
                            text: {

                                weight: 'normal',
                                color: '#D9D9D9',
                                marginLeft: 8,
                                marginTop: 6,
                                marginRight: 8,
                                marginBottom: 0
                            }
                        }
                    },
                    indicator: {
                        bars: [{
                            style: 'fill',
                            borderStyle: 'solid', 
                            borderSize: 1,
                            borderColor: 'transparent',
                            upColor: '#26a69a',    // Green for positive values
                            downColor: '#ef5350',  // Red for negative values
                            noChangeColor: '#888888'
                        }],
                        lines: [
                            { color: '#2962FF', size: 1 },  // MACD line
                            { color: '#FF6D00', size: 1 }   // Signal line
                        ],
                        tooltip: {
                            showRule: 'always',
                            showType: 'standard',
                            showName: true,
                            showParams: true,
                            defaultValue: 'n/a',
                            text: {
                                size: 12,
                                family: 'Helvetica Neue',
                                weight: 'normal',
                                color: '#D9D9D9',
                                marginTop: 6,
                                marginRight: 8,
                                marginBottom: 0,
                                marginLeft: 8
                            }
                        }
                    },
                    xAxis: {
                        show: true,
                        height: null,
                        axisLine: {
                            show: true,
                            color: '#2a2e39',
                            size: 1
                        },
                        tickText: {
                            show: true,
                            color: '#6c7380',
                            family: 'Helvetica Neue',
                            weight: 'normal',
                            size: 12,
                            marginStart: 4,
                            marginEnd: 4
                        },
                        tickLine: {
                            show: true,
                            size: 1,
                            length: 3,
                            color: '#2a2e39'
                        }
                    },
                    yAxis: {
                        show: true,
                        width: null,
                        position: 'right',
                        type: 'normal',
                        inside: false,
                        reverse: false,
                        axisLine: {
                            show: true,
                            color: '#2a2e39',
                            size: 1
                        },
                        tickText: {
                            show: true,
                            color: '#6c7380',
                            family: 'Helvetica Neue',
                            weight: 'normal',
                            size: 12,
                            marginStart: 4,
                            marginEnd: 4
                        },
                        tickLine: {
                            show: true,
                            size: 1,
                            length: 3,
                            color: '#2a2e39'
                        }
                    },
                    separator: {
                        size: 1,
                        color: '#2a2e39',
                        fill: true,
                        activeBackgroundColor: 'rgba(33, 150, 243, 0.08)'
                    },
                    crosshair: {
                        show: true,
                        horizontal: {
                            show: true,
                            line: {
                                show: true,
                                style: 'dash',
                                dashValue: [4, 2],
                                size: 1,
                                color: '#888888'
                            },
                            text: {
                                show: true,
                                color: '#D9D9D9',
                                size: 12,
                                family: 'Helvetica Neue',
                                weight: 'normal',
                                paddingLeft: 2,
                                paddingRight: 2,
                                paddingTop: 2,
                                paddingBottom: 2,
                                borderSize: 1,
                                borderColor: '#505050',
                                borderRadius: 2,
                                backgroundColor: '#505050'
                            }
                        },
                        vertical: {
                            show: true,
                            line: {
                                show: true,
                                style: 'dash',
                                dashValue: [4, 2],
                                size: 1,
                                color: '#888888'
                            },
                            text: {
                                show: true,
                                color: '#D9D9D9',
                                size: 12,
                                family: 'Helvetica Neue',
                                weight: 'normal',
                                paddingLeft: 2,
                                paddingRight: 2,
                                paddingTop: 2,
                                paddingBottom: 2,
                                borderSize: 1,
                                borderColor: '#505050',
                                borderRadius: 2,
                                backgroundColor: '#505050'
                            }
                        }
                    }
                });
                
                // Register our custom MACD indicator
                this.registerCustomMACD();
                
                // Use our custom MACD
                this.chart.createIndicator('CUSTOM_MACD', false);
            }
            
            registerCustomMACD() {
                // Register our custom MACD indicator
                klinecharts.registerIndicator({
                    name: 'CUSTOM_MACD',
                    shortName: 'MACD (Custom)',
                    precision: 1,
                    calcParams: [12, 26, 9],
                    figures: [
                        { key: 'macd', title: 'MACD: ', type: 'line' },
                        { key: 'signal', title: 'Signal: ', type: 'line' }, 
                        { 
                            key: 'histogram', 
                            title: 'Histogram: ', 
                            type: 'bar',
                            baseValue: 0,
                            styles: (data, indicator, defaultStyles) => {
                                const current = data?.current?.indicatorData?.histogram || 0;
                                const prev = data?.prev?.indicatorData?.histogram || 0;
                                
                                let color;
                                if (current >= 0) {
                                    // Positive histogram
                                    if (current > prev) {
                                        color = '#26a69a'; // TradingView darker green - increasing
                                    } else {
                                        color = '#b2dfdb'; // TradingView lighter green - decreasing
                                    }
                                } else {
                                    // Negative histogram
                                    if (current < prev) {
                                        color = '#ff5252'; // TradingView darker red - increasing (more negative)
                                    } else {
                                        color = '#ffcdd2'; // TradingView lighter red - decreasing (less negative)
                                    }
                                }
                                
                                return { 
                                    color: color,
                                    upColor: color,
                                    downColor: color,
                                    noChangeColor: '#888888'
                                };
                            }
                        }
                    ],
                    // Global styles for the entire indicator
                    styles: {
                        lines: [
                            { color: '#2962FF' },  // MACD line
                            { color: '#FF6D00' }   // Signal line
                        ],
                        bars: [{
                            upColor: '#26a69a',     // Green for positive
                            downColor: '#ef5350',   // Red for negative
                            noChangeColor: '#888888'
                        }]
                    },
                    // Implement the same MACD calculation as in indicators.py
                    calc: (dataList, indicator) => {
                        const params = indicator.calcParams;
                        const fastPeriod = params[0];
                        const slowPeriod = params[1];
                        const signalPeriod = params[2];
                        
                        return dataList.map((kline, index) => {
                            if (index < slowPeriod - 1) {
                                return {};
                            }
                            
                            // Get closing prices
                            const closes = [];
                            for (let i = 0; i <= index; i++) {
                                closes.push(dataList[i].close);
                            }
                            
                            // Calculate EMA
                            const calculateEMA = (prices, period) => {
                                if (prices.length < period) return null;
                                
                                // First EMA is SMA
                                let ema = prices.slice(0, period).reduce((a, b) => a + b, 0) / period;
                                const multiplier = 2 / (period + 1);
                                
                                // Calculate EMA for the rest
                                for (let i = period; i < prices.length; i++) {
                                    ema = (prices[i] - ema) * multiplier + ema;
                                }
                                
                                return ema;
                            };
                            
                            // Calculate MACD
                            const emaFast = calculateEMA(closes, fastPeriod);
                            const emaSlow = calculateEMA(closes, slowPeriod);
                            
                            if (emaFast === null || emaSlow === null) {
                                return {};
                            }
                            
                            const macdValue = emaFast - emaSlow;
                            
                            // Calculate Signal (EMA of MACD)
                            // Collect all MACD values up to this point
                            const macdValues = [];
                            for (let i = slowPeriod - 1; i <= index; i++) {
                                const prevCloses = dataList.slice(0, i + 1).map(d => d.close);
                                const prevEmaFast = calculateEMA(prevCloses, fastPeriod);
                                const prevEmaSlow = calculateEMA(prevCloses, slowPeriod);
                                if (prevEmaFast !== null && prevEmaSlow !== null) {
                                    macdValues.push(prevEmaFast - prevEmaSlow);
                                }
                            }
                            
                            const signalValue = calculateEMA(macdValues, signalPeriod);
                            
                            if (signalValue === null) {
                                return { 
                                    macd: macdValue,
                                    signal: null,
                                    histogram: null
                                };
                            }
                            
                            const histogram = macdValue - signalValue;
                            
                            return {
                                macd: macdValue,
                                signal: signalValue,
                                histogram: histogram
                            };
                        });
                    }
                });
            }
            
            async loadData() {
                try {
                    const response = await fetch(`http://localhost:8000/api/candles/${this.symbol}?timeframe=${this.timeframe}&limit=1000`);
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Could not fetch data');
                    }
                    
                    // Format data for Klinechart
                    const klineData = result.data.map(candle => ({
                        timestamp: candle.time * 1000,
                        open: candle.open,
                        high: candle.high,
                        low: candle.low,
                        close: candle.close,
                        volume: candle.volume
                    }));
                    
                    // Update chart data
                    this.chart.applyNewData(klineData);
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }
            
            toggleIndicator(indicatorName) {
                // Special handling for different indicators
                if (indicatorName === 'VOL') {
                    // Volume should be in the main panel
                    const indicators = this.chart.getIndicatorByPaneId('candle_pane');
                    const hasVolume = indicators.some(ind => ind.name === 'VOL');
                    
                    if (hasVolume) {
                        const indicator = indicators.find(ind => ind.name === 'VOL');
                        if (indicator) {
                            this.chart.removeIndicator('candle_pane', indicator.name);
                            this.activeIndicators.delete('VOL');
                        }
                    } else {
                        this.chart.createIndicator('VOL', false, { id: 'candle_pane' });
                        this.activeIndicators.add('VOL');
                    }
                } else {
                    // MACD and RSI should be in separate panels
                    const panes = this.chart.getPanes();
                    let indicatorFound = false;
                    let indicatorPaneId = null;
                    
                    // Search for the indicator in all panels
                    for (const pane of panes) {
                        const indicators = this.chart.getIndicatorByPaneId(pane.id);
                        const indicator = indicators.find(ind => ind.name === indicatorName);
                        if (indicator) {
                            indicatorFound = true;
                            indicatorPaneId = pane.id;
                            break;
                        }
                    }
                    
                    if (indicatorFound && indicatorPaneId) {
                        // Remove indicator and its panel if it's the only indicator
                        this.chart.removeIndicator(indicatorPaneId, indicatorName);
                        this.activeIndicators.delete(indicatorName);
                    } else {
                        // Create indicator in new panel
                        this.chart.createIndicator(indicatorName, false);
                        this.activeIndicators.add(indicatorName);
                    }
                }
            }
            
            async changeSymbol(symbol) {
                this.symbol = symbol;
                await this.loadData();
            }
            
            async changeTimeframe(timeframe) {
                this.timeframe = timeframe;
                await this.loadData();
            }
            
            resize() {
                this.chart.resize();
            }
        }
        
        // Global variable
        let smartChart = null;
        let allSymbols = [];
        
        // Timeframe mapping
        const timeframeMap = {
            '1': '1m',
            '5': '5m',
            '15': '15m',
            '60': '1h',
            '240': '4h',
            'D': '1D',
            'W': '1W'
        };
        
        async function loadSymbols() {
            try {
                const response = await fetch('http://localhost:8000/api/symbols');
                const result = await response.json();
                
                if (result.success) {
                    allSymbols = result.symbols;
                    renderSymbolList(allSymbols);
                    
                    // Search functionality
                    const searchInput = document.getElementById('symbol-search');
                    searchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const filtered = allSymbols.filter(symbolData => 
                            symbolData.symbol.toLowerCase().includes(searchTerm)
                        );
                        renderSymbolList(filtered);
                    });
                }
            } catch (error) {
                console.error('Error loading symbols:', error);
            }
        }
        
        function formatPrice(price) {
            if (price >= 1) {
                return price.toFixed(2);
            } else if (price >= 0.01) {
                return price.toFixed(4);
            } else {
                return price.toFixed(6);
            }
        }
        
        function formatChange(change) {
            const sign = change >= 0 ? '+' : '';
            return sign + change.toFixed(2) + '%';
        }
        
        function renderSymbolList(symbols) {
            const symbolList = document.getElementById('symbol-list');
            symbolList.innerHTML = '';
            
            symbols.forEach(symbolData => {
                const item = document.createElement('div');
                item.className = 'symbol-item';
                if (symbolData.symbol === smartChart.symbol) {
                    item.classList.add('active');
                }
                
                const changeClass = symbolData.change_24h >= 0 ? 'positive' : 'negative';
                
                item.innerHTML = `
                    <div class="symbol-name">${symbolData.symbol}</div>
                    <div class="symbol-price">
                        <div class="symbol-price-value">${formatPrice(symbolData.price)}</div>
                        <div class="symbol-price-change ${changeClass}">${formatChange(symbolData.change_24h)}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    // Remove active from all
                    document.querySelectorAll('.symbol-item').forEach(el => 
                        el.classList.remove('active')
                    );
                    // Add active to this
                    item.classList.add('active');
                    
                    // Change symbol
                    smartChart.changeSymbol(symbolData.symbol);
                    
                    // Update title
                    document.getElementById('chart-title').textContent = 
                        `${symbolData.symbol} - ${timeframeMap[smartChart.timeframe]}`;
                });
                
                symbolList.appendChild(item);
            });
        }
        
        // Init when page loaded
        window.addEventListener('load', async () => {
            // Wait a bit to ensure klinecharts loads
            setTimeout(async () => {
                // Wait until klinecharts is loaded
                if (typeof klinecharts === 'undefined') {
                    console.error('Klinecharts library is not loaded!');
                    // Try to reload or show error message
                    document.getElementById('chart-container').innerHTML = 
                        '<div class="loading">Error: Could not load chart library. Please try reloading the page.</div>';
                    return;
                }
            
            // Create chart
            const container = document.getElementById('chart-container');
            smartChart = new SmartChartKline(container);
            
            // Load symbols and initial data
            await loadSymbols();
            await smartChart.loadData();
            
            // Timeframe listeners
            document.querySelectorAll('.tf-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const timeframe = e.target.dataset.tf;
                    await smartChart.changeTimeframe(timeframe);
                    
                    document.getElementById('chart-title').textContent = 
                        `${smartChart.symbol} - ${timeframeMap[timeframe]}`;
                });
            });
            
            // Indicator listeners
            document.querySelectorAll('.indicator-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.classList.toggle('active');
                    const indicator = e.target.dataset.indicator;
                    smartChart.toggleIndicator(indicator);
                });
            });
            
            // Handle resize
            window.addEventListener('resize', () => {
                if (smartChart) {
                    smartChart.resize();
                }
            });
            }, 500); // Wait 500ms
        });
    </script>
</body>
</html>
