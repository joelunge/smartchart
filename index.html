<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChart Pro - Klinechart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e222d;
            color: #d1d4dc;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 280px;
            background-color: #131722;
            border-right: 1px solid #2a2e39;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #2a2e39;
        }
        .sidebar-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .search-container {
            padding: 12px;
            border-bottom: 1px solid #2a2e39;
        }
        .search-input {
            width: 100%;
            background-color: #2a2e39;
            border: 1px solid #3a3f4b;
            border-radius: 4px;
            padding: 8px 12px;
            color: #d1d4dc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .search-input::placeholder {
            color: #6c7380;
        }
        .search-input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .symbol-list {
            flex: 1;
            overflow-y: auto;
        }
        .symbol-item {
            padding: 10px 16px;
            border-bottom: 1px solid #2a2e39;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .symbol-item:hover {
            background-color: #2a2e39;
        }
        .symbol-item.active {
            background-color: #3a3f4b;
        }
        .symbol-name {
            font-size: 14px;
            font-weight: 500;
        }
        .symbol-price {
            text-align: right;
        }
        .symbol-price-value {
            font-size: 13px;
            margin-bottom: 2px;
        }
        .symbol-price-change {
            font-size: 11px;
        }
        .symbol-price-change.positive {
            color: #26a69a;
        }
        .symbol-price-change.negative {
            color: #ef5350;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .timeframe-selector {
            display: flex;
            gap: 8px;
        }
        .tf-btn {
            background-color: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #3a3f4b;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tf-btn:hover {
            background-color: #3a3f4b;
        }
        .tf-btn.active {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .indicator-selector {
            display: flex;
            gap: 8px;
        }
        .indicator-btn {
            background-color: #2a2e39;
            color: #d1d4dc;
            border: 1px solid #3a3f4b;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .indicator-btn:hover {
            background-color: #3a3f4b;
        }
        .indicator-btn.active {
            background-color: #26a69a;
            border-color: #26a69a;
        }
        #chart-container {
            flex: 1;
            background-color: #131722;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c7380;
        }
        
        /* Custom scrollbar */
        .symbol-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .symbol-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .symbol-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            transition: background 0.2s;
        }
        
        .symbol-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Trading Pairs</h3>
            </div>
            <div class="search-container">
                <input type="text" id="symbol-search" placeholder="Search..." class="search-input">
            </div>
            <div class="symbol-list" id="symbol-list">
                <!-- Symbols loaded here dynamically -->
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1 id="chart-title">BTCUSDT - 1h</h1>
                <div class="controls">
                    <div class="timeframe-selector">
                        <button class="tf-btn" data-tf="1">1m</button>
                        <button class="tf-btn" data-tf="5">5m</button>
                        <button class="tf-btn" data-tf="15">15m</button>
                        <button class="tf-btn active" data-tf="60">1h</button>
                        <button class="tf-btn" data-tf="240">4h</button>
                        <button class="tf-btn" data-tf="D">1D</button>
                        <button class="tf-btn" data-tf="W">1W</button>
                    </div>
                    <div class="indicator-selector">
                        <button class="indicator-btn" data-indicator="MACD_HISTOGRAM">MACD 1m</button>
                        <button class="indicator-btn" data-indicator="MACD_STANDARD">MACD Full</button>
                        <button class="indicator-btn" data-indicator="MACD_BOTH">Both MACDs</button>
                        <button class="indicator-btn active" data-indicator="EMA">EMA 50/200</button>
                        <button class="indicator-btn" data-indicator="RSI">RSI</button>
                        <button class="indicator-btn" data-indicator="VOLATILITY">Volatility</button>
                        <button class="indicator-btn" data-indicator="VOL">Volume</button>
                    </div>
                </div>
            </div>
            <div id="chart-container">
                <div class="loading">Loading chart...</div>
            </div>
        </div>
    </div>

    <!-- Klinechart -->
    <script src="https://cdn.jsdelivr.net/npm/klinecharts/dist/klinecharts.min.js"></script>
    
    <script type="module">
        // SmartChart Pro with Klinechart
        class SmartChartKline {
            constructor(container) {
                this.container = container;
                this.chart = null;
                this.symbol = 'BTCUSDT';
                this.timeframe = '60';
                this.indicatorData = {}; // Store backend-calculated indicator data
                this.activeIndicators = new Set(['EMA']);
                this.oneMinuteMACDValues = {}; // Store pre-calculated 1-minute MACD values
                
                this.init();
            }
            
            init() {
                // Remove loading text
                this.container.innerHTML = '';
                
                // Create Klinechart with dark theme
                this.chart = klinecharts.init(this.container);
                
                // Set timezone to UTC
                this.chart.setTimezone('UTC');
                
                // Set locale to display UTC correctly
                this.chart.setLocale('en-US');
                
                // Configure dark theme similar to TradingView
                this.chart.setStyles({
                    grid: {
                        show: true,
                        horizontal: {
                            show: true,
                            size: 1,
                            color: '#2a2e39',
                            style: 'solid',
                            dashValue: [2, 2]
                        },
                        vertical: {
                            show: true,
                            size: 1,
                            color: '#2a2e39',
                            style: 'solid',
                            dashValue: [2, 2]
                        }
                    },
                    candle: {
                        type: 'candle_solid',
                        bar: {
                            upColor: '#26a69a',     // TradingView green
                            downColor: '#ef5350',   // TradingView red
                            upBorderColor: '#26a69a',
                            downBorderColor: '#ef5350',
                            upWickColor: '#26a69a',
                            downWickColor: '#ef5350',
                            noChangeColor: '#888888',
                            noChangeBorderColor: '#888888',
                            noChangeWickColor: '#888888'
                        },
                        priceMark: {
                            show: true,
                            high: {
                                show: false
                            },
                            low: {
                                show: false
                            },
                            last: {
                                show: true,
                                upColor: '#26a69a',
                                downColor: '#ef5350',
                                noChangeColor: '#888888',
                                line: {
                                    show: true,
                                    style: 'dash',
                                    dashValue: [4, 4],
                                    size: 1
                                },
                                text: {
                                    show: true,
                                    size: 12,
                                    paddingLeft: 2,
                                    paddingTop: 2,
                                    paddingRight: 2,
                                    paddingBottom: 2,
                                    color: '#FFFFFF',
                                    family: 'Helvetica Neue',
                                    weight: 'normal',
                                    borderRadius: 2
                                }
                            }
                        },
                        tooltip: {
                            showRule: 'always',
                            showType: 'standard',
                            labels: ['Time', 'Open', 'Close', 'High', 'Low', 'Volume'],
                            values: null,
                            defaultValue: 'n/a',
                            rect: {
                                paddingLeft: 0,
                                paddingRight: 0,
                                paddingTop: 0,
                                paddingBottom: 6,
                                offsetLeft: 8,
                                offsetTop: 8,
                                offsetRight: 8,
                                borderRadius: 4,
                                borderSize: 1,
                                borderColor: '#2a2e39',
                                backgroundColor: 'rgba(19, 23, 34, 0.9)'
                            },
                            text: {
                                size: 12,
                                family: 'Helvetica Neue',
                                weight: 'normal',
                                color: '#D9D9D9',
                                marginLeft: 8,
                                marginTop: 6,
                                marginRight: 8,
                                marginBottom: 0
                            }
                        }
                    },
                    indicator: {
                        bars: [{
                            style: 'fill',
                            borderStyle: 'solid', 
                            borderSize: 1,
                            borderColor: 'transparent',
                            upColor: '#26a69a',    // Green for positive values
                            downColor: '#ef5350',  // Red for negative values
                            noChangeColor: '#888888'
                        }],
                        lines: [
                            { color: '#2962FF', size: 1 },  // MACD line
                            { color: '#FF6D00', size: 1 }   // Signal line
                        ],
                        tooltip: {
                            showRule: 'always',
                            showType: 'standard',
                            showName: true,
                            showParams: true,
                            defaultValue: 'n/a',
                            text: {
                                size: 12,
                                family: 'Helvetica Neue',
                                weight: 'normal',
                                color: '#D9D9D9',
                                marginTop: 6,
                                marginRight: 8,
                                marginBottom: 0,
                                marginLeft: 8
                            }
                        }
                    },
                    xAxis: {
                        show: true,
                        height: null,
                        axisLine: {
                            show: true,
                            color: '#2a2e39',
                            size: 1
                        },
                        tickText: {
                            show: true,
                            color: '#6c7380',
                            family: 'Helvetica Neue',
                            weight: 'normal',
                            size: 12,
                            marginStart: 4,
                            marginEnd: 4
                        },
                        tickLine: {
                            show: true,
                            size: 1,
                            length: 3,
                            color: '#2a2e39'
                        }
                    },
                    yAxis: {
                        show: true,
                        width: null,
                        position: 'right',
                        type: 'normal',
                        inside: false,
                        reverse: false,
                        axisLine: {
                            show: true,
                            color: '#2a2e39',
                            size: 1
                        },
                        tickText: {
                            show: true,
                            color: '#6c7380',
                            family: 'Helvetica Neue',
                            weight: 'normal',
                            size: 12,
                            marginStart: 4,
                            marginEnd: 4
                        },
                        tickLine: {
                            show: true,
                            size: 1,
                            length: 3,
                            color: '#2a2e39'
                        }
                    },
                    separator: {
                        size: 1,
                        color: '#2a2e39',
                        fill: true,
                        activeBackgroundColor: 'rgba(33, 150, 243, 0.08)'
                    },
                    crosshair: {
                        show: true,
                        horizontal: {
                            show: true,
                            line: {
                                show: true,
                                style: 'dash',
                                dashValue: [4, 2],
                                size: 1,
                                color: '#888888'
                            },
                            text: {
                                show: true,
                                color: '#D9D9D9',
                                size: 12,
                                family: 'Helvetica Neue',
                                weight: 'normal',
                                paddingLeft: 2,
                                paddingRight: 2,
                                paddingTop: 2,
                                paddingBottom: 2,
                                borderSize: 1,
                                borderColor: '#505050',
                                borderRadius: 2,
                                backgroundColor: '#505050'
                            }
                        },
                        vertical: {
                            show: true,
                            line: {
                                show: true,
                                style: 'dash',
                                dashValue: [4, 2],
                                size: 1,
                                color: '#888888'
                            },
                            text: {
                                show: true,
                                color: '#D9D9D9',
                                size: 12,
                                family: 'Helvetica Neue',
                                weight: 'normal',
                                paddingLeft: 2,
                                paddingRight: 2,
                                paddingTop: 2,
                                paddingBottom: 2,
                                borderSize: 1,
                                borderColor: '#505050',
                                borderRadius: 2,
                                backgroundColor: '#505050'
                            }
                        }
                    }
                });
                
                // Register our custom MACD indicators
                this.registerCustomMACD();
                
                // Add EMA indicators to main chart
                this.addEMAs();
            }
            
            registerCustomMACD() {
                // Register MACD with 1-minute timeframe (histogram only)
                const self = this;
                klinecharts.registerIndicator({
                    name: 'MACD_HISTOGRAM',
                    shortName: 'MACD 1m Histogram',
                    precision: 8, // Increased precision for small values
                    calcParams: [12, 26, 9],
                    figures: [
                        { key: 'macd', title: '', type: 'line' },
                        { key: 'signal', title: '', type: 'line' }, 
                        { 
                            key: 'histogram', 
                            title: 'Histogram: ', 
                            type: 'bar',
                            baseValue: 0,
                            styles: (data, indicator, defaultStyles) => {
                                const current = data?.current?.indicatorData?.histogram || 0;
                                const prev = data?.prev?.indicatorData?.histogram || 0;
                                
                                let color;
                                if (current >= 0) {
                                    // Positive histogram
                                    if (current > prev) {
                                        color = '#26a69a'; // TradingView darker green - increasing
                                    } else {
                                        color = '#b2dfdb'; // TradingView lighter green - decreasing
                                    }
                                } else {
                                    // Negative histogram
                                    if (current < prev) {
                                        color = '#ff5252'; // TradingView darker red - increasing (more negative)
                                    } else {
                                        color = '#ffcdd2'; // TradingView lighter red - decreasing (less negative)
                                    }
                                }
                                
                                return { 
                                    color: color,
                                    upColor: color,
                                    downColor: color,
                                    noChangeColor: '#888888'
                                };
                            }
                        }
                    ],
                    // Global styles for the entire indicator - Hide lines
                    styles: {
                        lines: [
                            { color: 'transparent', size: 0 },  // MACD line - Hidden
                            { color: 'transparent', size: 0 }   // Signal line - Hidden
                        ],
                        bars: [{
                            upColor: '#26a69a',     // Green for positive
                            downColor: '#ef5350',   // Red for negative
                            noChangeColor: '#888888'
                        }]
                    },
                    // Use pre-calculated 1-minute MACD values
                    calc: (dataList, indicator) => {
                        return dataList.map((kline, index) => {
                            // Get the timestamp of this candle (open time)
                            const timestamp = kline.timestamp;
                            
                            // Find the last 1-minute MACD value within this candle's timeframe
                            let histogramValue = 0;
                            
                            if (self.oneMinuteMACDValues) {
                                // Calculate candle duration in milliseconds
                                const candleDuration = self.timeframe === 'D' ? 86400000 : 
                                                     self.timeframe === 'W' ? 604800000 : 
                                                     parseInt(self.timeframe) * 60000;
                                
                                // This candle covers the time range from timestamp to timestamp + candleDuration
                                const startTime = timestamp;
                                const endTime = timestamp + candleDuration;
                                
                                // Get all timestamps and sort them
                                const allTimestamps = Object.keys(self.oneMinuteMACDValues)
                                    .map(ts => parseInt(ts))
                                    .sort((a, b) => a - b);
                                
                                // Find all 1-minute timestamps within this candle's range
                                // We want timestamps >= startTime and < endTime
                                const timestampsInRange = allTimestamps.filter(ts => ts >= startTime && ts < endTime);
                                
                                if (timestampsInRange.length > 0) {
                                    // Find the timestamp with the largest absolute histogram value
                                    let largestAbsValue = 0;
                                    let largestTimestamp = timestampsInRange[0];
                                    let largestActualValue = 0;
                                    
                                    timestampsInRange.forEach(ts => {
                                        const value = self.oneMinuteMACDValues[ts];
                                        const absValue = Math.abs(value);
                                        if (absValue > largestAbsValue) {
                                            largestAbsValue = absValue;
                                            largestTimestamp = ts;
                                            largestActualValue = value;
                                        }
                                    });
                                    
                                    histogramValue = largestActualValue;
                                    
                                    // Debug logging for verification
                                    if (index < 5) { // Only log first few candles
                                        const startDate = new Date(startTime);
                                        const endDate = new Date(endTime);
                                        const largestDate = new Date(largestTimestamp);
                                        console.log(`Candle ${startDate.toISOString()} to ${endDate.toISOString()}: Using largest 1m value from ${largestDate.toISOString()} = ${histogramValue} (abs: ${largestAbsValue})`);
                                    }
                                }
                            }
                            
                            return {
                                macd: 0,
                                signal: 0,
                                histogram: histogramValue
                            };
                        });
                    }
                });
                
                // Register our custom Volatility indicator - now uses backend data
                klinecharts.registerIndicator({
                    name: 'VOLATILITY',
                    shortName: 'Volatility',
                    precision: 2,
                    calcParams: [200],
                    figures: [
                        { key: 'volatility', title: 'Volatility: ', type: 'line' }
                    ],
                    styles: {
                        lines: [
                            { color: '#9C27B0', size: 2 }  // Purple color
                        ]
                    },
                    calc: (dataList, indicator) => {
                        // Use pre-calculated volatility data from backend
                        return dataList.map((kline, index) => {
                            const volatilityValue = self.indicatorData?.volatility?.[index];
                            return { volatility: volatilityValue || null };
                        });
                    }
                });
                
                // Register MACD with standard settings (12, 26, 9) - now uses backend data
                klinecharts.registerIndicator({
                    name: 'MACD_STANDARD',
                    shortName: 'MACD Standard (12,26,9)',
                    precision: 8, // Increased precision for small values
                    calcParams: [12, 26, 9],
                    figures: [
                        { key: 'macd', title: 'MACD: ', type: 'line' },
                        { key: 'signal', title: 'Signal: ', type: 'line' }, 
                        { 
                            key: 'histogram', 
                            title: 'Histogram: ', 
                            type: 'bar',
                            baseValue: 0,
                            styles: (data, indicator, defaultStyles) => {
                                const current = data?.current?.indicatorData?.histogram || 0;
                                const prev = data?.prev?.indicatorData?.histogram || 0;
                                
                                let color;
                                if (current >= 0) {
                                    // Positive histogram
                                    if (current > prev) {
                                        color = '#26a69a'; // TradingView darker green - increasing
                                    } else {
                                        color = '#b2dfdb'; // TradingView lighter green - decreasing
                                    }
                                } else {
                                    // Negative histogram
                                    if (current < prev) {
                                        color = '#ff5252'; // TradingView darker red - increasing (more negative)
                                    } else {
                                        color = '#ffcdd2'; // TradingView lighter red - decreasing (less negative)
                                    }
                                }
                                
                                return { 
                                    color: color,
                                    upColor: color,
                                    downColor: color,
                                    noChangeColor: '#888888'
                                };
                            }
                        }
                    ],
                    // Global styles for the entire indicator
                    styles: {
                        lines: [
                            { color: '#2962FF' },  // MACD line
                            { color: '#FF6D00' }   // Signal line
                        ],
                        bars: [{
                            upColor: '#26a69a',     // Green for positive
                            downColor: '#ef5350',   // Red for negative
                            noChangeColor: '#888888'
                        }]
                    },
                    // Use backend calculated MACD data
                    calc: (dataList, indicator) => {
                        return dataList.map((kline, index) => {
                            const macdValue = self.indicatorData?.macd?.macd?.[index];
                            const signalValue = self.indicatorData?.macd?.signal?.[index];
                            const histogramValue = self.indicatorData?.macd?.histogram?.[index];
                            
                            return {
                                macd: macdValue || null,
                                signal: signalValue || null,
                                histogram: histogramValue || null
                            };
                        });
                    }
                });
            }
            
            addEMAs() {
                const self = this;
                // Create custom EMA indicator with 2 lines - now uses backend data
                klinecharts.registerIndicator({
                    name: 'DUAL_EMA',
                    shortName: 'EMA 50/200',
                    precision: 2,
                    calcParams: [50, 200],
                    figures: [
                        { key: 'ema50', title: 'EMA50: ', type: 'line' },
                        { key: 'ema200', title: 'EMA200: ', type: 'line' }
                    ],
                    styles: {
                        lines: [
                            { color: '#FFEB3B', size: 2 },  // Yellow for EMA50
                            { color: '#4CAF50', size: 2 }   // Green for EMA200
                        ]
                    },
                    calc: (dataList, indicator) => {
                        // Use pre-calculated EMA data from backend
                        return dataList.map((kline, index) => {
                            const ema50Value = self.indicatorData?.dual_ema?.ema50?.[index];
                            const ema200Value = self.indicatorData?.dual_ema?.ema200?.[index];
                            
                            return {
                                ema50: ema50Value || null,
                                ema200: ema200Value || null
                            };
                        });
                    }
                });
                
                // Create the dual EMA indicator in the main pane
                this.chart.createIndicator('DUAL_EMA', false, { id: 'candle_pane' });
            }
            
            async loadOneMinuteMACDData() {
                try {
                    // Calculate how many 1-minute candles we need based on current timeframe
                    // We want to cover the same time range as the main chart
                    const mainLimit = 1000; // Same as main chart
                    let minutesNeeded;
                    
                    if (this.timeframe === 'D') {
                        minutesNeeded = mainLimit * 1440; // 1440 minutes per day
                    } else if (this.timeframe === 'W') {
                        minutesNeeded = mainLimit * 10080; // 10080 minutes per week
                    } else {
                        minutesNeeded = mainLimit * parseInt(this.timeframe); // Convert timeframe to minutes
                    }
                    
                    // Limit to a reasonable maximum to avoid overloading
                    const limit = Math.min(minutesNeeded, 20000);
                    
                    console.log(`Loading ${limit} 1-minute candles to cover ${mainLimit} ${this.timeframe} candles`);
                    
                    // Fetch 1-minute MACD data from server
                    const response = await fetch(`http://localhost:8000/api/indicators/macd/${this.symbol}?timeframe=1&limit=${limit}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        // Convert to a map for easy lookup by timestamp
                        this.oneMinuteMACDValues = {};
                        result.data.forEach(item => {
                            if (item.histogram !== null) {
                                // Store timestamp in milliseconds as key
                                this.oneMinuteMACDValues[item.time * 1000] = item.histogram;
                            }
                        });
                        console.log('Loaded 1-minute MACD data:', Object.keys(this.oneMinuteMACDValues).length, 'values');
                        
                        // Log time range covered
                        const timestamps = Object.keys(this.oneMinuteMACDValues).map(ts => parseInt(ts)).sort((a, b) => a - b);
                        if (timestamps.length > 0) {
                            const firstDate = new Date(timestamps[0]);
                            const lastDate = new Date(timestamps[timestamps.length - 1]);
                            console.log(`1-minute MACD data covers: ${firstDate.toISOString()} to ${lastDate.toISOString()}`);
                        }
                    }
                } catch (error) {
                    console.error('Error loading 1-minute MACD data:', error);
                }
            }
            
            async loadData() {
                try {
                    // Load main timeframe data with indicators
                    const mainLimit = 1000;
                    const response = await fetch(`http://localhost:8000/api/candles/${this.symbol}?timeframe=${this.timeframe}&limit=${mainLimit}&include_indicators=true`);
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Could not fetch data');
                    }
                    
                    // Store indicator data for use in indicator calculations
                    this.indicatorData = result.indicators || {};
                    
                    // Also load 1-minute MACD data
                    await this.loadOneMinuteMACDData();
                    
                    // Format data for Klinechart
                    const klineData = result.data.map(candle => ({
                        timestamp: candle.time * 1000,
                        open: candle.open,
                        high: candle.high,
                        low: candle.low,
                        close: candle.close,
                        volume: candle.volume
                    }));
                    
                    // Update chart data
                    this.chart.applyNewData(klineData);
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }
            
            toggleIndicator(indicatorName) {
                // Special handling for different indicators
                if (indicatorName === 'MACD_BOTH') {
                    // Toggle both MACD indicators
                    const hasHistogram = this.activeIndicators.has('MACD_HISTOGRAM');
                    const hasStandard = this.activeIndicators.has('MACD_STANDARD');
                    
                    if (hasHistogram && hasStandard) {
                        // If both are active, remove both
                        this.toggleIndicator('MACD_HISTOGRAM');
                        this.toggleIndicator('MACD_STANDARD');
                    } else {
                        // Otherwise, add both
                        if (!hasHistogram) this.toggleIndicator('MACD_HISTOGRAM');
                        if (!hasStandard) this.toggleIndicator('MACD_STANDARD');
                    }
                    return;
                } else if (indicatorName === 'EMA') {
                    // Toggle the dual EMA indicator
                    try {
                        const indicators = this.chart.getIndicatorByPaneId('candle_pane');
                        const hasDualEMA = indicators && indicators.some(ind => ind.name === 'DUAL_EMA');
                        
                        if (hasDualEMA) {
                            // Remove the dual EMA indicator
                            this.chart.removeIndicator('candle_pane', 'DUAL_EMA');
                            this.activeIndicators.delete('EMA');
                        } else {
                            // Add the dual EMA indicator
                            this.addEMAs();
                            this.activeIndicators.add('EMA');
                        }
                    } catch (e) {
                        console.error('Error toggling EMA:', e);
                    }
                    return;
                } else if (indicatorName === 'VOL') {
                    // Volume should be in the main panel
                    const indicators = this.chart.getIndicatorByPaneId('candle_pane');
                    const hasVolume = indicators.some(ind => ind.name === 'VOL');
                    
                    if (hasVolume) {
                        const indicator = indicators.find(ind => ind.name === 'VOL');
                        if (indicator) {
                            this.chart.removeIndicator('candle_pane', indicator.name);
                            this.activeIndicators.delete('VOL');
                        }
                    } else {
                        this.chart.createIndicator('VOL', false, { id: 'candle_pane' });
                        this.activeIndicators.add('VOL');
                    }
                } else {
                    // MACD and RSI should be in separate panels
                    // Simple toggle - Klinechart handles panel management automatically
                    if (this.activeIndicators.has(indicatorName)) {
                        // Remove the indicator
                        // We need to find which pane it's in
                        try {
                            // Try to remove from all possible panes
                            const removed = this.chart.removeIndicator(indicatorName);
                            if (removed) {
                                this.activeIndicators.delete(indicatorName);
                            }
                        } catch (e) {
                            console.error('Error removing indicator:', e);
                            this.activeIndicators.delete(indicatorName);
                        }
                    } else {
                        // Add the indicator
                        try {
                            this.chart.createIndicator(indicatorName, false);
                            this.activeIndicators.add(indicatorName);
                        } catch (e) {
                            console.error('Error creating indicator:', e);
                        }
                    }
                }
            }
            
            async changeSymbol(symbol) {
                this.symbol = symbol;
                await this.loadData();
            }
            
            async changeTimeframe(timeframe) {
                this.timeframe = timeframe;
                await this.loadData();
            }
            
            resize() {
                this.chart.resize();
            }
        }
        
        // Global variable
        let smartChart = null;
        let allSymbols = [];
        
        // Timeframe mapping
        const timeframeMap = {
            '1': '1m',
            '5': '5m',
            '15': '15m',
            '60': '1h',
            '240': '4h',
            'D': '1D',
            'W': '1W'
        };
        
        async function loadSymbols() {
            try {
                const response = await fetch('http://localhost:8000/api/symbols');
                const result = await response.json();
                
                if (result.success) {
                    allSymbols = result.symbols;
                    renderSymbolList(allSymbols);
                    
                    // Search functionality
                    const searchInput = document.getElementById('symbol-search');
                    searchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const filtered = allSymbols.filter(symbolData => 
                            symbolData.symbol.toLowerCase().includes(searchTerm)
                        );
                        renderSymbolList(filtered);
                    });
                }
            } catch (error) {
                console.error('Error loading symbols:', error);
            }
        }
        
        function formatPrice(price) {
            if (price >= 1) {
                return price.toFixed(2);
            } else if (price >= 0.01) {
                return price.toFixed(4);
            } else {
                return price.toFixed(6);
            }
        }
        
        function formatChange(change) {
            const sign = change >= 0 ? '+' : '';
            return sign + change.toFixed(2) + '%';
        }
        
        function renderSymbolList(symbols) {
            const symbolList = document.getElementById('symbol-list');
            symbolList.innerHTML = '';
            
            symbols.forEach(symbolData => {
                const item = document.createElement('div');
                item.className = 'symbol-item';
                if (symbolData.symbol === smartChart.symbol) {
                    item.classList.add('active');
                }
                
                const changeClass = symbolData.change_24h >= 0 ? 'positive' : 'negative';
                
                item.innerHTML = `
                    <div class="symbol-name">${symbolData.symbol}</div>
                    <div class="symbol-price">
                        <div class="symbol-price-value">${formatPrice(symbolData.price)}</div>
                        <div class="symbol-price-change ${changeClass}">${formatChange(symbolData.change_24h)}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    // Remove active from all
                    document.querySelectorAll('.symbol-item').forEach(el => 
                        el.classList.remove('active')
                    );
                    // Add active to this
                    item.classList.add('active');
                    
                    // Change symbol
                    smartChart.changeSymbol(symbolData.symbol);
                    
                    // Update title
                    document.getElementById('chart-title').textContent = 
                        `${symbolData.symbol} - ${timeframeMap[smartChart.timeframe]}`;
                });
                
                symbolList.appendChild(item);
            });
        }
        
        // Init when page loaded
        window.addEventListener('load', async () => {
            // Wait a bit to ensure klinecharts loads
            setTimeout(async () => {
                // Wait until klinecharts is loaded
                if (typeof klinecharts === 'undefined') {
                    console.error('Klinecharts library is not loaded!');
                    // Try to reload or show error message
                    document.getElementById('chart-container').innerHTML = 
                        '<div class="loading">Error: Could not load chart library. Please try reloading the page.</div>';
                    return;
                }
            
            // Create chart
            const container = document.getElementById('chart-container');
            smartChart = new SmartChartKline(container);
            
            // Load symbols and initial data
            await loadSymbols();
            await smartChart.loadData();
            
            // Timeframe listeners
            document.querySelectorAll('.tf-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const timeframe = e.target.dataset.tf;
                    await smartChart.changeTimeframe(timeframe);
                    
                    document.getElementById('chart-title').textContent = 
                        `${smartChart.symbol} - ${timeframeMap[timeframe]}`;
                });
            });
            
            // Indicator listeners
            document.querySelectorAll('.indicator-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const indicator = e.target.dataset.indicator;
                    
                    if (indicator === 'MACD_BOTH') {
                        // Special handling for "Both MACDs" button
                        const histogramBtn = document.querySelector('[data-indicator="MACD_HISTOGRAM"]');
                        const standardBtn = document.querySelector('[data-indicator="MACD_STANDARD"]');
                        const bothActive = histogramBtn.classList.contains('active') && standardBtn.classList.contains('active');
                        
                        if (bothActive) {
                            // If both are active, deactivate all
                            e.target.classList.remove('active');
                            histogramBtn.classList.remove('active');
                            standardBtn.classList.remove('active');
                        } else {
                            // Otherwise, activate all
                            e.target.classList.add('active');
                            histogramBtn.classList.add('active');
                            standardBtn.classList.add('active');
                        }
                    } else {
                        // Normal toggle
                        e.target.classList.toggle('active');
                        
                        // Update "Both MACDs" button state
                        if (indicator === 'MACD_HISTOGRAM' || indicator === 'MACD_STANDARD') {
                            const histogramBtn = document.querySelector('[data-indicator="MACD_HISTOGRAM"]');
                            const standardBtn = document.querySelector('[data-indicator="MACD_STANDARD"]');
                            const bothBtn = document.querySelector('[data-indicator="MACD_BOTH"]');
                            
                            if (histogramBtn.classList.contains('active') && standardBtn.classList.contains('active')) {
                                bothBtn.classList.add('active');
                            } else {
                                bothBtn.classList.remove('active');
                            }
                        }
                    }
                    
                    smartChart.toggleIndicator(indicator);
                });
            });
            
            // Handle resize
            window.addEventListener('resize', () => {
                if (smartChart) {
                    smartChart.resize();
                }
            });
            }, 500); // Wait 500ms
        });
    </script>
